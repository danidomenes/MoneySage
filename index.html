<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneySage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <section class="login-screen">
        <div class="login-container">
            <h3>Bem-Vindo ao MoneySage!</h3>
            <form>
                <p class="login-description">Entre com a sua conta ou crie uma nova para acessar o conteúdo.</p>
                <label for="username" class="sr-only">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="CPF" required>
                <label for="password" class="sr-only">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <p class="forgot-password" onclick="showForgotPassword()">Esqueceu a senha?</p>
                <button type="submit" class="btn">&#8594;</button>
            </form>
        </div>
    </section>

    <script>
        function showForgotPassword() {
            // Adicione o código para lidar com a funcionalidade de esqueceu a senha
            alert("Funcionalidade 'Esqueceu a senha?' ainda não implementada.");
        }
    </script>
</body>
</html>
